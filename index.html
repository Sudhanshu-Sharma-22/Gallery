<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anime Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<body>
    
    <div id="wrapper">
        <h1>ANIME GALLERY</h1>

            <div class="box">
                <figure>

                <figure>

            <div class="box">
                <figure>
                    <img class="photu" src="images/bleach.jpg" alt="one piece">

                </figure>
            </div>
            <div class="box">
                <figure>
                    <img class="photu" src="images/naruto2.jpg" alt="one piece">
                    <figcaption>Naruto</figcaption>
                </figure>
            </div>
        </div>
